<!DOCTYPE html>
<html lang="en">
<head>
<title>JS Assignment</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="./css/custom.css">
</head>
<body>
    <h2 class="text-center">Modal Login Form</h2>

    <button  onclick="openForm()" class="btn-submit">Login</button>
    
    <div id="popup-dialog" class="modal">
      <div class="main-content">
          <div class="modal-dialog animate">
            <div class="modal-content">
            <span onclick="closeForm()" class="close" title="Close Modal">&times;</span>
              <div class="main-form">
                <h2><strong>Get $10 Off when you sign up for</strong><br/>savings, news, updates and more</h2>
                <form  method="post" name="myForm" onsubmit="return validateForm()">
                <input type="text" placeholder="your name" name="uname" required>
                <input type="email" placeholder="email address" name="mail" required>
                  
                <label class="checkbox-newsletter">
                  <input type="checkbox" name="newsletter"> Check this box to receive monthly newsletter.
                </label>
                <button type="submit" class="btn-submit">Sign Up</button>
    
                <button class="btn-link">Privacy Policy</button>
              </form>
              </div>
              <div class="main-image">
                <img src="./back-img.png" alt="sale background" class="img-sale">
              </div>
            </div>
            </div>
      </div>
    </div>
    
<script src="./js/jquery.js"></script>
<script src="./js/custom.js"></script>
</body>

</html>
